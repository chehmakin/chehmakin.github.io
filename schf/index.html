<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–£–† –ú–£–† –ú–£–†</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* –£–±–∏—Ä–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            background: #f0f0f0; /* –ë–µ–ª—ã–π —Ñ–æ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            transition: background-color 1s ease-in-out; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —Ñ–æ–Ω–∞ */
        }
        .container {
            position: relative;
            z-index: 2; /* –£–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –Ω–∞–¥ –∑–≤–µ–∑–¥–Ω—ã–º –ø–æ–ª–µ–º */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .corner-image {
            position: absolute;
            width: 300px; /* –†–∞–∑–º–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            height: 300px;
            border-radius: 20px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –∫—Ä–∞—è */
            z-index: 1;
        }
        .corner-image.left-top {
            top: -50px;
            left: -50px;
            transform: rotate(-20deg); /* –ü–æ–≤–æ—Ä–æ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        }
        .corner-image.right-top {
            top: -50px;
            right: -50px;
            transform: rotate(20deg); /* –ü–æ–≤–æ—Ä–æ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        }
        .corner-image.left-bottom {
            bottom: -50px;
            left: -50px;
            transform: rotate(15deg); /* –ü–æ–≤–æ—Ä–æ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        }
        .corner-image.right-bottom {
            bottom: -50px;
            right: -50px;
            transform: rotate(-15deg); /* –ü–æ–≤–æ—Ä–æ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        }
        .hidden {
            opacity: 0;
            pointer-events: none; /* –û—Ç–∫–ª—é—á–∞–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –ø–æ—Å–ª–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è */
            transition: opacity 1s ease-in-out;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 2; /* –£–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –Ω–∞–¥ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏ */
        }
        .button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3;
            opacity: 0; /* –ù–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è */
            transition: opacity 1s ease-in-out;
        }
        #fireworks.show {
            opacity: 1; /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
        }
        #text-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            opacity: 0; /* –ù–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è */
            transition: opacity 1s ease-in-out;
        }
        #text-box.show {
            opacity: 1; /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
        }
        .star-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –∑–≤–µ–∑–¥–Ω–æ–µ –Ω–µ–±–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite, fall linear;
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body id="body">
    <div class="container" id="main-content">
        <img src="./1.jpg" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ 1" class="corner-image left-top">
        <img src="./1.jpg" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ 2" class="corner-image right-top">
        <img src="./1.jpg" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ 3" class="corner-image left-bottom">
        <img src="./1.jpg" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ 4" class="corner-image right-bottom">
        <button class="button" onclick="showFireworks()">–ù–∞–∂–º–∏ –º–µ–Ω—è!</button>
    </div>

    <div id="fireworks">
        <div class="star-field" id="star-field"></div>
        <div id="text-box">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üéâ</div>
    </div>

    <audio id="background-music" autoplay loop hidden>
        <source src="./pesnya.mp3" type="audio/mpeg">
        –¢–≤–æ–π –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É fireworks.js —á–µ—Ä–µ–∑ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.0/dist/index.umd.min.js"></script>
    <script>
        function createStarField() {
            const starField = document.getElementById('star-field');
            for (let i = 0; i < 200; i++) { // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–≤–µ–∑–¥
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 5 + 5}s`; // –†–∞–∑–ª–∏—á–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –º–µ—Ä—Ü–∞–Ω–∏—è
                star.style.animationDelay = `${Math.random() * 5}s`; // –†–∞–∑–ª–∏—á–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –º–µ—Ä—Ü–∞–Ω–∏–µ–º
                starField.appendChild(star);
            }
        }

        function showFireworks() {
		document.getElementById('background-music').play()
            document.getElementById('main-content').classList.add('hidden');
            document.body.style.backgroundColor = 'black'; // –ò–∑–º–µ–Ω—è–µ–º —Ñ–æ–Ω –Ω–∞ —á–µ—Ä–Ω—ã–π
            document.getElementById('star-field').style.display = 'block';
            document.getElementById('fireworks').style.display = 'flex';
            document.getElementById('fireworks').classList.add('show');

            const fireworks = new Fireworks.default(document.getElementById('fireworks'), {
                opacity: 0.5,
                acceleration: 1.05,
                friction: 0.97,
                gravity: 1.5,
                particles: 70,
                trace: 3,
                explosion: 6,
                autoresize: true,
                brightness: { min: 50, max: 80 },
                boundaries: { x: 0, y: 0, width: document.getElementById('fireworks').clientWidth, height: document.getElementById('fireworks').clientHeight },
                sound: { enable: true, list: ['https://example.com/–∑–≤—É–∫-—Å–∞–ª—é—Ç–∞.mp3'], min: 4, max: 8 }
            });

            fireworks.start();

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                const textBox = document.getElementById('text-box');
                textBox.style.display = 'block';
                textBox.classList.add('show');
            }, 3000);
        }

        // –°–æ–∑–¥–∞–µ–º –∑–≤–µ–∑–¥–Ω–æ–µ –ø–æ–ª–µ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞
        document.querySelector('.button').addEventListener('click', createStarField);
    </script>
</body>
</html>
